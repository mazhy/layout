<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片垂直水平居中</title>
  <style type="text/css"> 
    *{
      margin:0;
      padding: 0;
    }
    .warp{
      width: 500px;
      height: 500px;
      background: yellowgreen;
      text-align: center;
      
    }
    .warp:after{
      content: "";
      display: inline-block;
      line-height: 100%;
      width: 0px;
      background: pink;
    }
    img{
      vertical-align: middle;
    }
    
  </style>
</head>
<body>
  <div class="warp">
    <img src="./img2.jpg" width="150"/>
  </div>
</body>
</html>
