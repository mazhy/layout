<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>已知宽高垂直水平居中</title>
  <style type="text/css">
    .warp{
      width: 500px;
      height:500px;
      position: relative;
      background: yellowgreen;
    }

    .inner{
      width:200px;
      height:200px;
      background: pink;
      position:absolute;
      top:50%;
      left:50%;
      margin-top: -100px;
      margin-left: -100px;
    }
  </style>
</head>
<body>
  <div class="warp">

    <div class="inner"></div>
  </div>
</body>
</html>
