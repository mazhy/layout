<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>两列布局</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    body{
      min-width: 600px;
    }
    .left{
      width: 200px;
      float:left;
      background: pink;
      height: 500px;
    }
    .right{
      background: yellowgreen;
      height:500px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="left">left</div>
  <div class="right">right</div>
</body>
</html>
